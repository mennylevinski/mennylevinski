name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake (light mode)
        uses: Platane/snk@v3
        with:
          github_user_name: mennylevinski
          outputs: dist/github-contribution-grid-snake.svg
          color_snake: "#00FF00"           # snake color
          background_color: "transparent"   # remove white squares
          color_frame: "#00FF00"            # green frame

      - name: Generate snake (dark mode)
        uses: Platane/snk@v3
        with:
          github_user_name: mennylevinski
          outputs: dist/github-contribution-grid-snake-dark.svg
          color_snake: "#00FF00"           # bright green snake
          background_color: "transparent"   # transparent empty cells
          color_frame: "#00FF00"            # green frame

      - name: Commit and push SVGs
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/github-contribution-grid-snake*.svg"
          message: "Update snake animation"
          author_name: github-actions
          author_email: github-actions@github.com
